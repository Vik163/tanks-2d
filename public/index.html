<!doctype html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
      href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400;1,700&family=Lilita+One&family=Scada:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet" />
   <title>Tanks</title>
</head>

<body class="root">
   <div class="page">
      <header class="header">
         <h1 class="title">Game on Vanilla JS and TypeScript</h1>
         <nav class="nav">
            <div class="btn__container">
               <button id="btn_start" class="btn" type="button">START</button>
               <button id="btn_stop" class="btn" type="button">STOP</button>
            </div>
            <button id="btn_editor" class="btn btn__editor" type="button">EDITOR</button>
         </nav>
      </header>
      <main class="main">
         <button type="button" id="btn__fire" class="btn__manage btn__fire">fire</button>
         <div class="cnv">
            <canvas id="canvas"></canvas>
            <ul class="cnv__info">
               <li class="cnv__info-block">
                  <span id="info_text" class="cnv__info-text"></span>
               </li>
               <li class="cnv__info-block">
                  <span id="light_tank" class="cnv__info-text"></span>
                  <img id="light_tank_img" class="cnv__info-img" src="../src/assets/images/tanks/enemy_light_tank_1.png"
                     alt="light tank" />
               </li>
               <li class="cnv__info-block">
                  <span id="medium_tank" class="cnv__info-text"></span>
                  <img id="medium_tank_img" class="cnv__info-img"
                     src="../src/assets/images/tanks/enemy_medium_tank_1.png" alt="medium tank" />
               </li>
            </ul>
         </div>
         <aside id="editor_nav" class="editor__nav"></aside>
         <nav id="nav__manage-game" class="nav__manage-game">
            <button type="button" id="btn__up" class="btn__manage btn__up">&uarr;</button>
            <button type="button" id="btn__left" class="btn__manage btn__left">&larr;</button>
            <button type="button" id="btn__right" class="btn__manage btn__right">&rarr;</button>
            <button type="button" id="btn__down" class="btn__manage btn__down">&darr;</button>
         </nav>
         <div id="observer__fullscreen" class="observer"></div>
         <button id="fullscreen" class="fullscreen" type="button"></button>

      </main>
   </div>
</body>

</html>
